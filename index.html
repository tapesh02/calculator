<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="header">Calculator</div>
            <div class="main-keypad">
                <div class="result-screen"><input class="result" type="text" value=""></input></div>

                <div class="keypad">
                    <div class="keys operator-keys">e</div>
                    <div class="keys operator-keys">Ï€</div>
                    <div class="keys operator-keys">sin</div>
                    <div class="keys operator-keys">deg</div>
                    <div class="keys">C</div>
                    <div class="keys">(</div>
                    <div class="keys">)</div>
                    <div class="keys operator-keys">/</div>
                    <div class="keys num-keys">7</div>
                    <div class="keys num-keys">8</div>
                    <div class="keys num-keys">9</div>
                    <div class="keys operator-keys">*</div>
                    <div class="keys num-keys">4</div>
                    <div class="keys num-keys">5</div>
                    <div class="keys num-keys">6</div>
                    <div class="keys operator-keys">-</div>
                    <div class="keys num-keys">1</div>
                    <div class="keys num-keys">2</div>
                    <div class="keys num-keys">3</div>
                    <div class="keys operator-keys">+</div>
                    <span></span>
                    <div class="keys num-keys">0</div>
                    <div class="keys">.</div>
                    <div class="keys operator-keys">=</div>
                </div>
            </div>
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
