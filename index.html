<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="header">Calculator</div>
            <div class="main-keypad">
                <div class="result-screen"><p>12, 4565</p></div>
                <div class="keypad">
                    <div class="keys"><span>e</span></div>
                    <div class="keys"><span>Ï€ </span></div>
                    <div class="keys"><span>sin</span></div>
                    <div class="keys"><span>deg</span></div>
                    <div class="keys"><span>C</span></div>
                    <div class="keys"><span>(</span></div>
                    <div class="keys"><span>)</span></div>
                    <div class="keys"><span>/</span></div>
                    <div class="keys"><span>7</span></div>
                    <div class="keys"><span>8</span></div>
                    <div class="keys"><span>9</span></div>
                    <div class="keys"><span>X</span></div>
                    <div class="keys"><span>4</span></div>
                    <div class="keys"><span>5</span></div>
                    <div class="keys"><span>6</span></div>
                    <div class="keys"><span>-</span></div>
                    <div class="keys"><span>1</span></div>
                    <div class="keys"><span>2</span></div>
                    <div class="keys"><span>3</span></div>
                    <div class="keys"><span>+</span></div>
                    <span></span>
                    <div class="keys"><span>0</span></div>
                    <div class="keys"><span>.</span></div>
                    <div class="keys"><span>=</span></div>
                </div>
            </div>
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
